<div class="panel panel-default">
  <div class="panel-body">
    <div class="media dt-discussion-item">
      <div class="media-left">
        <span class="glyphicon glyphicon-user"></span>
        <div>{{discussion.author.label}}</div>
      </div>
      <div class="media-body">
        <h4 class="media-heading">
          {{discussion.label}}
        </h4>
        <div class="row">
          <div class="col-xs-12" ng-bind-html="discussion.description"></div>
          <div class="col-xs-12">
            <ul class="list-group" ng-if="discussion.attachedEntities">
              <li class="list-group-item" ng-repeat="entity in discussion.attachedEntities">
                <i class="{{getIconClass(entity)}}"></i>
                <button type="button" class="btn btn-link" ng-click="attachedEntityClicked(entity, $event)">{{entity.label || entity.id}}</button>
              </li>
            </ul>
          </div>
          <div class="col-xs-10"><span class="badge" ng-if="discussion.tags" ng-repeat="tag in discussion.tags">{{tag.label}}</span></div>
          <div class="col-xs-2 class dt-like-dislike">
            <div class="dt-like">
              <a href="" ng-click="addLike(discussion, $event)"><span class="glyphicon glyphicon-thumbs-up"></span></a>
              <span>0</span>
            </div>
            <div class="dt-dislike">
              <a href="" ng-click="addDislike(discussion, $event)"><span class="glyphicon glyphicon-thumbs-down"></span></a>
              <span>0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
