<div class="modal-header">
  <h3 class="modal-title">Edit discussion {{discussion.title}}</h3>
</div>
<div class="modal-body">
  <form name="edit_discussion_form" novalidate ng-submit="doSubmit()" class="dt-edit-discussion">
    <div class="row">
      <div class="col-xs-8">
        <div class="form-group">
          <label for="label">Label</label>
          <input type="text" class="form-control" id="label" name="modal_label" placeholder="Label" ng-model="discussion.label" required>
          <div class="error-container" ng-show="edit_discussion_form.modal_label.$dirty && edit_discussion_form.modal_label.$invalid && edit_discussion_form.$submitted">
            <small class="error text-danger"
                   ng-show="edit_discussion_form.label.$error.required">
                   Label is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <text-angular ta-toolbar="[['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'], ['html', 'insertImage', 'insertLink', 'insertVideo']]" name="modal_description" ng-model="discussion.description" required></text-angular>
          <div class="error-container"
               ng-show="edit_discussion_form.modal_description.$dirty && edit_discussion_form.modal_description.$invalid && edit_discussion_form.$submitted">
            <small class="error text-danger"
                   ng-show="edit_discussion_form.modal_description.$error.required">
                   Description is required
            </small>
          </div>
        </div>
        <div class="form-group pull-right">
          <button type="button" class="btn btn-default btn-lg" ng-disabled="isBeingSubmitted" ng-click="doCancel()">
            Cancel
          </button>
          <button type="submit" class="btn btn-success btn-lg" ng-disabled="isBeingSubmitted">
            <i class="fa fa-spinner fa-spin" ng-if="isBeingSubmitted"></i>
            Save
          </button>
        </div>
      </div>
      <div class="col-xs-4">
        <tabset>
          <tab active="true">
            <tab-heading>
              Tags
            </tab-heading>
            <h4>Add tags</h4>
            <tags-and-cloud frequencies="tagFrequencies" autocomplete="tagAutocomplete.promise" tags="discussion.tags" min-frequency="minFrequency" max-frequency="maxFrequency"></tags-and-cloud>
          </tab>
          <tab active="false" disable="!isEpisode()">
            <tab-heading>
              Bits and Pieces
            </tab-heading>
            <h4>Add Bits and Pieces</h4>
            <bits-and-pieces version="episodeVersion" orphaned="standaloneEntities" model="discussion"></bits-and-pieces>
          </tab>
        </tabset>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
</div>
