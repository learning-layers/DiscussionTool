<form ng-if="isLoggedIn()" class="dt-create-discussion">
  <h1>New Discussion</h1>
  <div class="row">
    <div class="col-xs-8">
      <div class="form-group">
        <label for="label">Label</label>
        <input type="text" class="form-control" id="label" placeholder="Label" ng-model="discussion.label" required>
      </div>
      <div class="form-group">
        <text-angular ta-toolbar="[['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'], ['html', 'insertImage', 'insertLink', 'insertVideo']]" ng-model="discussion.description"></text-angular>
      </div>
      <div class="form-group pull-right">
        <button type="button" class="btn btn-default btn-lg" ng-click="doCancel()" ng-disabled="isBeingSubmitted()">Cancel</button>
        <button type="submit" class="btn btn-success btn-lg" ng-click="doSubmit()" ng-disabled="isBeingSubmitted()">Publish</button>
      </div>
    </div>
    <div class="col-xs-4">
      <tabset>
        <tab active="true">
          <tab-heading>
            Tags
          </tab-heading>
          <h4>Add tags</h4>
          <tags-and-cloud frequencies="tagFrequencies" autocomplete="tagAutocomplete.promise" tags="discussion.tags" min-frequency="minFrequency" max-frequency="maxFrequency"></tags-and-cloud>
        </tab>
        <tab active="false" disable="!isEpisode()">
          <tab-heading>
            Bits and Pieces
          </tab-heading>
          <h4>Add Bits and Pieces</h4>
          <bits-and-pieces version="episodeVersion" orphaned="standaloneEntities" model="discussion.entities"></bits-and-pieces>
        </tab>
      </tabset>
    </div>
  </div>
</form>
