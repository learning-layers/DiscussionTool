<div class="dt-like-dislike">
  <div class="dt-like">
    <a href="" ng-click="addLike($event)"><span class="glyphicon glyphicon-thumbs-up"></span></a>
    <span>{{model.likes.likes}}</span>
  </div>
  <div class="dt-dislike">
    <a href="" ng-click="addDislike($event)"><span class="glyphicon glyphicon-thumbs-down"></span></a>
    <span>{{model.likes.dislikes}}</span>
  </div>
</div>
