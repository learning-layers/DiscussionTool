<ul class="list-group">
  <li class="list-group-item" ng-repeat="circle in version.learnEpCircles">
    <h5 class="list-group-item-heading">
      <span class="glyphicon glyphicon-record"></span>
      <span>{{circle.label}}</span>
    </h5>
    <p class="list-group-item-text">
      <ul class="list-group dt-contained-list">
        <li class="list-group-item" ng-repeat="entity in version.learnEpEntities" ng-if="isInsideCircle(entity, circle)">
          <div class="row">
            <div class="col-xs-1">
              <i class="fa fa-file-o"></i>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-9">
              <button type="button" class="btn btn-link" ng-click="attachedEntityClicked(entity.entity, $event)" ng-disabled="isPlacehoder(entity.entity)">
                <span>
                  {{entity.entity.label || entity.entity.id}}
                </span>
              </button>
            </div>
            <div class="col-xs-1">
              <input type="checkbox" checklist-model="model.entities" checklist-value="entity.entity.id">
            </div>
          </div>
        </li>
      </ul>
    </p>
  </li>
  <li class="list-group-item">
    <h5 class="list-group-item-heading">
      <span class="glyphicon glyphicon-unchecked"></span>
      <span>Do not belong to any circle</span>
    </h5>
    <p class="list-group-item-text">
      <ul class="list-group dt-contained-list">
        <li class="list-group-item" ng-repeat="entity in version.learnEpEntities" ng-if="isOrphaned(entity)">
          <div class="row">
            <div class="col-xs-1">
              <i class="fa fa-file-o"></i>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-9">
              <button type="button" class="btn btn-link" ng-click="attachedEntityClicked(entity.entity, $event)" ng-disabled="isPlacehoder(entity.entity)">
                <span>
                  {{entity.entity.label || entity.entity.id}}
                </span>
              </button>
            </div>
            <div class="col-xs-1">
              <input type="checkbox" checklist-model="model.entities" checklist-value="entity.entity.id">
            </div>
          </div>
        </li>
      </ul>
    </p>
  </li>
</ul>
