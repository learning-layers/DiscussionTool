<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" ng-href="#/discussions/{{getTargetEntityUri()}}/list">
        <img src="images/logo48.png" alt="logo" class="dt-navbar-logo">
        DiscussionTool
      </a>
    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">

      <!--ul class="nav navbar-nav">
        <li class="active"><a href="#/discussions">Discussions</a></li>
      </ul-->

      <p class="navbar-text dt-navbar-label-text" title="{{getTargetEntityLabel()}}">{{getTargetEntityLabel(40)}}</p>

      <div class="nav navbar-nav navbar-right dt-navbar-buttons">
        <button class="btn btn-success btn-lg navbar-btn" ng-click="startNewDiscussion()" ng-disabled="!canStartDiscussion()">Start New Discussion</button>
        <button class="btn btn-default btn-lg dt-btn-ld"
               title="Open LivingDocuments Document"
               popover-template="popoverTemplateUrl",
               popover-title="{{getTargetEntityLivingDocumentLabel()}}"
               popover-trigger="mouseenter"
               popover-placement="bottom"
               popover-append-to-body="true"
               popover-popup-delay="250"
               ng-click="openDocument()"
               ng-disabled="!canStartDiscussion()">
          <img src="images/ld.png" alt="LivingDocuments Logo" class="dt-ld-logo">
        </button>
        <button class="btn btn-default navbar-btn btn-lg dt-btn-bnp"
                title="Navigate To Bits And Pieces"
                popover-template="contributorsPopoverTemplateUrl",
                popover-title="Contributors ({{getTargetEntityContributorCount()}})"
                popover-trigger="mouseenter"
                popover-placement="bottom"
                popover-append-to-body="true"
                popover-popup-delay="250"
                ng-click="navigateToBnp()">
          Bits &amp; Pieces
        </button>
        <button class="btn btn-danger navbar-btn btn-lg" ng-click="logOut()" title="Log Out">
          <span class="glyphicon glyphicon-remove-sign"></span>
        </button>
      </div>
    </div>
  </div>
</div>
